<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Admin.css">
    <title>Blog Admin</title>
</head>
<body>
    <nav>
        <h2>The Spring Boot Blog</h2>
        <ul>
            <li><a href="../frontend/Home.html">Home</a></li>
            <li><a href="./Admin.html">Admin</a></li>
        </ul>
    </nav>

    <main>
        <form id="BlogForm">
            <input type="url" placeholder="Blog Poster Link:" name="blogPoster">
            <input type="text" placeholder="Blog Title:" name="blogTitle">
            <textarea rows="10" cols="40" placeholder="Blog Desc:" name="blogDesc"></textarea>
            <input type="text" placeholder="Blog Author" name="blogAuthor">
            <button id="FormBtn" type="submit">Add Blog</button>
        </form>

        <hr>
        <div class="table-container">
            <table id="BlogsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="BlogsContainer">
                    <!-- Content by JS -->
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Admin.js"></script>
</body>
</html>
